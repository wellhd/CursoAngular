<body>
    <div class="conteudo-login">


        <form class="conteudo-form" [formGroup]="form" data-test="login" (ngSubmit)="onSubmit()">



            <div>
                <h1 routerLink="/login">Login</h1>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput data-test="email" type="e-mail" formControlName="email" placeholder="Email" required />
                    <mat-error *ngIf="email?.invalid && email?.errors?.['required']">Email obrigatório</mat-error>
                    <mat-error *ngIf="email?.invalid && email?.errors?.['email']">Formato do email não e valido!</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput data-test="password" type="password" formControlName="password" placeholder="Senha" required />
                    <mat-error *ngIf="password?.invalid && password?.errors?.['required']">Senha obrigatória</mat-error>
                </mat-form-field>
            </div>
            <div>
                <button type="submit" data-test="submit">
      {{ loginButtonMessage }}
    </button>
                <br><br>
                <div>
                    <erro-alert class="erro" type="error" btnclose="true" *ngIf="loginErrorMessage">
                        {{ loginErrorMessage }}
                    </erro-alert>
                </div>

            </div>
        </form>
    </div>
</body>
